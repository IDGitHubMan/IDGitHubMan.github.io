<!DOCTYPE html>
<html lang="en">

<head>
    <title>IDDev</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js" integrity="sha512-w1Bktzax55ZbjW5Mqjz8+mKz4KqRjEUU35Dpq/ath29yskKqIGwNIHiFNp03m/OiJWDXvdQ1/g6aV+l4PeVO7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <style>
        body {
            background-color: #000;
        }
        canvas {
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1000;
        }
        
        #title {
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
    </style>
    <script>
        const lineBG = new p5((sketch) => {
            let  cols;
            let colors = [];
            let noiseInc = 0.0;

            sketch.setup = () => {
                let c = sketch.createCanvas(sketch.windowWidth,sketch.windowHeight);
                c.parent("bgContainer");
                c.position(0,0,"absolute");
                c.style('z-index',-9999);
                cols = sketch.width/5;
                for (let i = 0; i < cols; i++){
                    colors[i] = sketch.color(sketch.random(64),sketch.random(128),sketch.random(128,255));
                }
            }

            sketch.draw = () => {
                box = sketch.select("#bgContainer");
                box.size(sketch.width,sketch.height);
                noiseInc += 0.0005;
                sketch.background(0);
                for (let i = 0; i < cols; i++){
                    sketch.strokeWeight(3);
                    sketch.stroke(colors[i]);
                    sketch.line(i*5,0,i*5,sketch.noise(i*0.05,noiseInc)*600)
                }
                sketch.fill(0);
                sketch.stroke(0, 128, 255);
                sketch.strokeWeight(5);
                sketch.textAlign(sketch.CENTER, sketch.CENTER);
                sketch.textSize(50);
                sketch.text("Isaiah Desrosiers", sketch.width / 2, 300);
            }

            sketch.windowResized = () => {
                sketch.resizeCanvas(sketch.windowWidth,600);
                cols = sketch.width / 5;
                for (let i = 0; i < cols; i++) {
                    if (colors[i] == undefined) {
                        colors[i] = sketch.color(sketch.random(64), sketch.random(128), sketch.random(128, 255));
                    }
                }
            }
        })
    </script>
    <div id="main">
        <div id="bgContainer"></div>
    </div>
</body>

</html>
